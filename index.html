<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>

    <div class="container">
        <div class="row" id="first">
            <div class="col-12 col-md-7 form mx-auto">
                <i class="fas fa-recycle"></i>
                <h1>BioScan</h1>
                <p>Conoce de que material son tus desechos y donde puedes depositarlos</p>
                <form method="post" accept="image/gif,image/jpeg">
                    <input type="file" type="submit" name="file" id="file" class="inputfile" onchange="previewImg(this.files[0])" />
                    <label for="file">
                        <i class="fas fa-upload"></i> Choose a file</label>
                </form>
            </div>
        </div>
        <div class="row pd" id="second">
            <div class="col-10 col-md-5 mx-auto">
                <img src="" id="preview" alt="" class="img-thumbnail">
                <div id="composicion" class="margin">
                    <h4>Material</h4>
                </div>
                <div id="alternatives" class="margin">
                    <h4>Alternativas</h4>
                </div>
                <div id="message" class="margin">
                </div>
                <button type="button" class="btn btn-primary mx-auto">
                    <i class="fas fa-map-marker-alt"></i>
                    Puntos de reciclaje</button>
            </div>
        </div>
        <div class="row pd" id="third">
            <div class="col-10 col-md-5 mx-auto">
                <div id="map">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
